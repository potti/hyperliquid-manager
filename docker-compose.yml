version: '3.8'

services:
  hyperliquid-manager:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time arguments (NEXT_PUBLIC_* variables are embedded at build time)
        - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-${GOOGLE_CLIENT_ID}}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "3000:3000"
    environment:
      # Runtime environment variables (if needed for NextAuth or other server-side code)
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-}
      # Note: GOOGLE_CLIENT_SECRET is not used in the code, only NEXT_PUBLIC_GOOGLE_CLIENT_ID is needed
    env_file:
      - .env.local
    restart: unless-stopped

